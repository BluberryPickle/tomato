<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    
    <title>Tomato</title>
</head>
<body>
    <div class='navbar' id='topnav'>
        <a href="index.html" class="active"><i class="fas fa-home"></i></a>
        <a href="#test" class  = "drop">Login <i class="fas fa-sign-in-alt"></i></a>
        <a href="javascript:void(0);" class="icon" onclick="resize()">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <div class="main_image">    
        <div class="image_text">
            <p style="font-size: 80px; color:white"><b><i>Tomato</i></b></p>
            <br>
        </div>
        <div class="byline">
            <p style="font-size: 40px; color:white;">Order food online!</p>
        </div>
    </div>
    <div class="main_text" id = "main_text">
        <p style="font-size: 34px;">Click to explore our Menu</p>
    </div>
    <div class="container" id = "container">
        <div class="box"  onclick="replace()">
            <img src="images/non.jpeg" style="height: 243px;">
            <div class="img_text">
                <p style = "text-align: center;"><b>Non-Veg</b></p>
            </div>
        </div>

        <div class="box">
            <img src="images/veg.jpg" style="height: 243px;">
            <div class="img_text">
                <p style = "text-align: center;" ><b>Pure Veg</b></p>
            </div>
        </div>

        <div class="box">
            <img src="images/pizza.jpg" style="height: 243px;"> 
            <div class="img_text">
                <p style = "text-align: center;"><b>Others</b></p>
            </div>
        </div>
        <div class="order_bar">
            <div class="order_num">
                <p>Your order</p>
            </div> 
            <div class="total">
                <p>Subtotal:</p>
            </div>
            <button type="button" class="cont">Continue</button>
        </div>
    </div>
   
    
    
    
    <!-- function to resize navbar-->
    <script>
        function resize() {
            var x = document.getElementById("topnav");
            if (x.className === "navbar") {
                x.className += " responsive";
            }
            else { x.className = "navbar";}
        }
    </script>  
</body>
</html>
